<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body class="corpo">
    <form>
    <div class="fundo-login">
        <h1>Login</h1>
        <input required placeholder="Usuário" type="text" class="campo-user" id="usuario">
        <input required placeholder="Password" type="password" class="campo-pass" id="senha">
        <button class="button-login" type="submit">Entrar</button>
        <label class="link-signup">Não tem uma conta? <a href="cadastro.html">Sign up</a></label>
    </div>
</form>
</body>
</html>
